
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link href="./assets/styles/main.css" rel="stylesheet">

</head>



<body>


<header>

    <nav>

        <div class="logo">Your Logo</div>


    </nav>

    <section>

        <div class="sign">
            <div class="container">
            <p>Welcome to <span>LOREM</span></p> 

            <div class="account">
                <p>Have an Account?</p>
                <a href="./register.html">sign in</a>
            </div>

        </div>
        
            <h1>Sign up</h1>

          

            <form>

                
                <label>Enter your username or email address</label>
                <br/>
                <input class="form-email" name="username or email"  required="required" type="email" id="username or email" placeholder="username or email address" autofocus>

                <br/>
                <br/>

        
<div class="forms">
              <label>User name</label> <label>Contact Number</label> </div>
               
                <input class="name" type="text" name="username" id="username" required="required" placeholder="Username">

             
               
                <input class="num" type="text" name="contactNumber" required="required" id="contactNumber" placeholder="Contact Number">
                <br/>
                <br/>

                <label>Enter your password</label>
                <br/>
                <input class="pass" name="userpassword" type="password" required="required" id="userpassword" placeholder="password">
           

        </form>
      
    
        <div class="btn">
            <button type="submit">Sign up</button>
        </div> 


        
        </div>

    
    </section>
</header>
